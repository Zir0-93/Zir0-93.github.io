<html>
	<head>		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/pie.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "pie",
					"adjustPrecision": true,
					"angle": 25,
					"balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
					"depth3D": 15,
					"innerRadius": "65%",
					"minRadius": 8,
					"pullOutRadius": "8%",
					"startRadius": "1000%",
					"outlineThickness": 2,
					"titleField": "category",
					"valueField": "column-1",
					"fontSize": 15,
					"theme": "default",
					"allLabels": [],
					"balloon": {},
					"titles": [],
					"dataProvider": [
						{
							"category": "Readability",
							"column-1": "12"
						},
						{
							"category": "Naming",
							"column-1": "5"
						},
						{
							"category": "Documentation",
							"column-1": "6"
						},
						{
							"category": "Error/Resource Handling",
							"column-1": "7"
						},
						{
							"category": "Control Structures/Code Flow",
							"column-1": "5"
						},
						{
							"category": "Visibility",
							"column-1": "3"
						},
						{
							"category": "Efficiency/Optimization",
							"column-1": "1"
						},
						{
							"category": "Code Organization/Refactoring",
							"column-1": "2"
						},
						{
							"category": "Concurrency",
							"column-1": "1"
						},
						{
							"category": "High Level Method Design/Semantics",
							"column-1": "3"
						},
						{
							"category": "High Level Class Design/Semantics",
							"column-1": "6"
						},
						{
							"category": "Testing",
							"column-1": "5"
						},
						{
							"category": "Other",
							"column-1": "42"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<h3 style="margin-top: 50px; text-align: center;">GitHub Review Comment Classifications</h3>
		<div id="chartdiv" style="width: 100%; height: 750px; background-color: #FFFFFF;" ></div>
	</body>
</html>
